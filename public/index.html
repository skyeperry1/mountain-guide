    <!DOCTYPE html>
<html ng-app="mountainguide">
  <head>
      <meta charset="utf-8" />
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">

      <!-- Optional theme -->
      <link rel="stylesheet" href="/flat-ui/v1.3.2/css/flat-ui-pro.min.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">

      <link rel="stylesheet" href="/stylesheets/style.css" />
      <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
      <script src="/javascripts/app.js"></script>
      <script src="/javascripts/mountains.js"></script>
</head>
<body >
  <div class="container">

  <div ng-include="'navbar.html'"></div>


    <div class="" ng-controller='MountainController as mountain'>

      <div class="row">

        <div ng-repeat="mountain in mountain.info | orderBy: '-elevation'">

          <mountain-panel></mountain-panel>  

        </div><!--Mountain ng-repeat-->

      </div><!--row-->

    </div><!--MountainConroller-->
<div class="card-deck-wrapper">
  <div class="card-deck">
  
    <div class="card">
      <img class="card-img-top" data-src="..." alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">Card title</h4>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
    
    
  </div>
</div>


  <!-- Latest compiled and minified jQuery -->
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   ></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

  <script src="/flat-ui/v1.3.2/js/flat-ui-pro.min.js"></script>

  </div><!--Body Container-->
</body>
</html>
